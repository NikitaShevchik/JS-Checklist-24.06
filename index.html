<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>Checklist</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="content">
			<div class="checklist">
				<div class="checklist__content">
					<div class="checklist__header">
						<div class="checklist__title">CheckList</div>
						<input type="text" class="checklist__input">
					</div>
					<div class="checklist__main">
						<ul class="checklist__items">
							<li class="checklist__item">Тестовый</li>
							<li class="checklist__item">Второй тестовый</li>
							<li class="checklist__item item">
								<div class="item__text">Третий тестовый</div>
								<div class="item__symbol">
									<div class="item__cross">&#10060</div>
									<div class="item__done">&#9989</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
